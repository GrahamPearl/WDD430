<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-12">
          <img src="{{item.imageUrl}}">
          <h6>{{item.name}}</h6>          
        </div>                        
    </div>
    <div class="panel-body">
      <div class="row">
        <label>Email: </label>
        <p *ngIf="(item | json) != '{}'"> {{item.email}}</p>
      </div>
      <div class="row">
        <label>Phone: </label>
        <p *ngIf="(item | json) != '{}'">{{item.phone}}</p>
      </div>
    </div>
    <div class="row">
      <a class="btn btn-secondary" routerLink="edit">Edit</a>
      <a class="btn btn-danger" (click)="onDelete()">Delete</a>
    </div>
  </div>
  </div>
</div>
