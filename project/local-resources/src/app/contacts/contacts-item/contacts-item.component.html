<div class="card" style="width: 8rem;" routerLinkActive="active-link" routerLink="{{item.id}}">
  
  <img *ngIf="(item.imageUrl) != ''" src="{{item.imageUrl}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h6 class="card-title text-center">{{item.name}}</h6>
    <p class="card-text text-center">{{item.phone}}</p>
  </div>  
</div>
