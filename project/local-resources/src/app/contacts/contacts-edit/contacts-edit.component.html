<div class="panel-group">
  <div class="panel panel-default">
    <form id="contact-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-12">
            <img src="{{item.imageUrl}}">
            <input type="text" id="name" class="form-control required" size="120" max="120" name="name" required
              placeholder="Name:" [ngModel]=item?.name>
          </div>
        </div>
        <div class="panel-body">
          <div class="row">
            <input *ngIf="(item | json) != '{}'" type="text" id="email" class="form-control required" size="120"
              max="255" name="email" required pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,3}$"
              placeholder="Email:" [ngModel]=item?.email>
          </div>
          <div class="row">
            <input type="text" id="phone" class="form-control invalid" size="150" max="255" name="phone"
              pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*" placeholder="Phone:" [ngModel]=item?.phone>
          </div>
          <div class="row">
            <input type="text" id="imageUrl" class="form-control" size="150" max="255" name="imageUrl"
              placeholder="Image URL:" [ngModel]=item?.imageUrl>
          </div>
        </div>
        <div class="row">          
            <button class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-primary" type="button" href='/contacts'>Cancel</button>          
        </div>
      </div>
    </form>
  </div>
</div>
