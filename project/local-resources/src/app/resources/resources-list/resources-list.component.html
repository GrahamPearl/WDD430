<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-12">
          <h3>Resources</h3>
        </div>
        <div class="col-md-5">
          <button class="btn btn-success pull-right">New Resource</button>
        </div>

        <div class="container">
          <div class="row">
            <label for="search-term">Search For:</label>
            <input type="text" #searchBox="" id="search-term" class="form-control" size="120" max="120"
              (keyup)="search(searchBox.value)" placeholder="Enter a search value">

            <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-group">
      <div class="center-panel" *ngFor="let item of items | ResourceFilterPipe:term">
        <app-resources-item [item]="item"></app-resources-item>
      </div>
    </div>

  </div>
</div>
