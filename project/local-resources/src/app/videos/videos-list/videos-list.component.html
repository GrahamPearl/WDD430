<div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-9">
            <h3>Videos</h3>
          </div>
          <div class="col-md-3">
            <button class="btn btn-success pull-right">New Video</button>

      <div class="center-panel" *ngFor="let item of items">

      </div>
    </div>

    </div>
  </div>
